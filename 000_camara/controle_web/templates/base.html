<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Viagens e Manutenções</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        header { background: #222; color: white; padding: 10px; margin-bottom: 20px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { max-width: 400px; }
    </style>
</head>
<body>
    <header>
        <h2>Controle Geral</h2>
        <nav>
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('listar_viagens') }}">Viagens</a>
            <a href="{{ url_for('listar_manutencoes') }}">Manutenções</a>
        </nav>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
