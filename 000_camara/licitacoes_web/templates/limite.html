<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Limites Anuais</title>
</head>
<body>
    <h1>Configurar Limites Anuais</h1>
    <form method="post" action="{{ url_for('limite') }}">
        <label>Ano:</label>
        <input type="number" name="ano" value="{{ ano }}" required /><br /><br />

        <label>Limite Dispensa (R$):</label>
        <input type="text" name="limite_dispensa" value="{{ "%.2f"|format(limite_dispensa) }}" required /><br /><br />

        <label>Limite Convite (R$):</label>
        <input type="text" name="limite_convite" value="{{ "%.2f"|format(limite_convite) }}" required /><br /><br />

        <button type="submit">Salvar Limites</button>
    </form>

    <h2>Resumo do Ano {{ ano }}</h2>
    <p>Dispensa usada: R$ {{ "%.2f"|format(usado_dispensa) }}</p>
    <p>Dispensa restante: R$ {{ "%.2f"|format(margem_dispensa) }}</p>
    <p>Convite usado: R$ {{ "%.2f"|format(usado_convite) }}</p>
    <p>Convite restante: R$ {{ "%.2f"|format(margem_convite) }}</p>

    <br />
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
