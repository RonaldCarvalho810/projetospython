<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            position: relative;
            min-height: 100vh;
        }
        /* Configurações de cabeçalho */
        header {
            background-color: #000000; /* Preto */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        /* Marca d'água com a logo */
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.jpg'); /* Logo no fundo */
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* Transparência da marca d'água */
            z-index: -1; /* Coloca a imagem atrás do conteúdo */
        }
        /* Configurações de seção */
        section {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Certifica que o conteúdo fica acima da marca d'água */
        }
        h2 {
            color: #000000;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        li a {
            color: #000000;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
        /* Rodapé fixo */
        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* Estilos do Popup */
        #menuPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            padding: 20px;
            border-radius: 10px;
        }

        #menuPopup ul {
            list-style: none;
            padding: 0;
        }

        #menuPopup ul li {
            margin: 10px 0;
        }

        #menuPopup ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }

        #menuPopup ul li a:hover {
            text-decoration: underline;
        }

        #menuPopup button {
            margin-top: 10px;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Fundo do modal */
        #popupBackground {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }

        /* Botão para abrir o menu */
        #openMenuButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 20;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Marca d'água -->
<div class="watermark"></div>

<!-- Cabeçalho -->
<header>
    <h1>Fotografia Profissional</h1>
    <nav>
        <a href="#servicos">Serviços</a>
        <a href="#portfolio">Portfólio</a>
        <a href="#contato">Contato</a>
    </nav>
</header>

<!-- Seção de Serviços -->
<section id="servicos">
    <h2>Serviços de Fotografia</h2>
    <ul>
        <li><a href="casamentos.html">Fotografia de Casamentos</a></li>
        <li><a href="ensaios.html">Ensaios Fotográficos</a></li>
        <li><a href="corporativo.html">Fotografia Corporativa</a></li>
    </ul>
</section>

<!-- Rodapé fixo -->
<footer id="contato">
    <p>&copy; 2024 VEX JF. Todos os direitos reservados.</p>
</footer>

<!-- Botão para abrir o menu popup -->
<button id="openMenuButton">Abrir Menu</button>

<!-- Fundo do popup -->
<div id="popupBackground"></div>

<!-- Popup de Menu -->
<div id="menuPopup">
    <ul>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#portfolio">Portfólio</a></li>
        <li><a href="#contato">Contato</a></li>
    </ul>
    <button id="closePopupButton">Fechar</button>
</div>

<script>
    // Função para abrir o popup
    const openMenuButton = document.getElementById('openMenuButton');
    const menuPopup = document.getElementById('menuPopup');
    const closePopupButton = document.getElementById('closePopupButton');
    const popupBackground = document.getElementById('popupBackground');

    openMenuButton.addEventListener('click', function() {
        menuPopup.style.display = 'block';
        popupBackground.style.display = 'block';
    });

    closePopupButton.addEventListener('click', function() {
        menuPopup.style.display = 'none';
        popupBackground.style.display = 'none';
    });

    popupBackground.addEventListener('click', function() {
        menuPopup.style.display = 'none';
        popupBackground.style.display = 'none';
    });
</script>

</body>
</html>
