<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços de Informática</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para um arquivo CSS externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que a página ocupe a altura total da janela */
        }
        header {
            background: #000000; /* Cor preta */
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            display: inline-block;
        }
        /* Estilo para a imagem de logo */
        .logo {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            height: 60px; /* Ajuste conforme o tamanho desejado */
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Faz o conteúdo ocupar o espaço disponível */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #3a434e;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #000000; /* Cor preta */
            color: white;
            width: 100%;
            position: sticky;
            bottom: 0;
        }
        /* Estilos para o popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .popup-content h2 {
            margin-top: 0;
        }
        .popup-content button {
            margin-top: 20px;
            background-color: #35424a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background-color: #3a434e;
        }
    </style>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Logo VEX JF" class="logo"> <!-- Logo adicionada -->
    <h1>VEX JF - SERVIÇOS DE INFORMÁTICA</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="#agendar">Agendar Visita</a>
        <a href="#" onclick="showPopup()">Contato</a> <!-- Ao clicar, abre o popup -->
    </nav>
</header>

<section id="agendar">
    <h2>Agende uma Visita Técnica</h2>
    <form action="enviar_email.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data">Data da Visita:</label>
        <input type="date" id="data" name="data" required>

        <label for="contato">E-mail:</label>
        <input type="email" id="contato" name="contato" required>

        <label for="mensagem">Descrição do Problema:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva o problema técnico..."></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>

<!-- Popup de contato -->
<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <h2>Contato</h2>
        <p><strong>Nome:</strong> Ronald Carvalho</p>
        <p><strong>Celular - Whatsapp:</strong> 32984137812</p>
        <p><strong>Email:</strong> contato@vexjf.com.br</p>
        <button onclick="closePopup()">Fechar</button>
    </div>
</div>

<footer id="contato">
    <p>&copy; 2019 VEX JF. Todos os direitos reservados.</p>
</footer>

</body>
</html>
